<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add To Cart</title>
    <link rel="stylesheet" href="stylecart.css">
    <script src="https://kit.fontawesome.com/6788511703.js" crossorigin="anonymous"></script>
</head>
<body style="background-color: lavenderblush;">
    <div class="header">
        <p class="logo">CART</p>
        <div class="cart"><i class="fa-solid fa-cart-shopping"></i><p id="count">0</p></div>
    </div>
    <div class="container">
        <div id="root">
            <div class="produt-box">
                <img src="C:\Users\karth\OneDrive\crackers\images\flowerpots.jpg" alt="" class="product img">
                <h2 class="product-title">Chakara Crackers</h2>
                <span class="price">$60</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
        </div>
        <div class="sidebar">
            <div class="head"><p>My Cart</p></div>
            <div id="cartItem">Your cart is empty</div>
            <div class="foot">
                <h3>Total</h3>
                <h2 id="total">$0.00</h2>
            </div>
        </div>
    </div>
    <script src="addtocart.js"></script>


   
    
</body>
</html>
